<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Service Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pet Club Registration Form</h1>
    <form action="">
        <div class="owner">
            <label for="PetOwnerName">Pet Owner's Name</label><br>
            <input name="OwnerName" type="text"/><br>
            <label for="phone">Phone Number</label><br>
            <input name="phone" type="number"/><br>
            <label for="email">Email</label><br>
            <input name="email" type="email"/><br>
            <label for="address">Address</label><br>
            <input name="address" type="text"/><br>
            <label for="postcode">Postcode</label><br>
            <input name="postcode" type="text"/><br>
        </div>
        <div class="pet">
            <label for="petName">Pet Name</label><br>
            <input name="petName" type="text"/><br>
            <label for="petBreed">Pet Breed</label><br>
            <input name="petBreed" type="text"/><br>
            <label for="petColor">Pet Color</label><br>
            <input name="petColor" type="text"/><br>
            <label for="birthdate">Date of Birth</label><br>
            <input type="date"><br>
        </div>
        <br>
        <br>
        <div>
            <label for="medical issues">Does your pet have medical issues? Please give us more details.</label><br>
            <br>
            <textarea name="comment" form="userform">Enter text here...</textarea><br>
            <input class="btn" type="submit" value="Send">
        </div>
    </form>
</body>
</html>
