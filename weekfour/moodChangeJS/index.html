<html lang="en">
<head>

    <title>Mood Change JS</title>
    <style>
        .container {
            margin: auto;
            text-align: center;
        }
         img{
         height: 200px;
         width: 100px;
         }
         h1{
         color: darkgreen;
         margin-top: 20px;
         font-family: Comic Sans MS, cursive, sans-serif;
         }
         .button{
         margin: auto;
         
         }
      </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="message">
                You know this feeling?
            </h1>
            <img id="theImage" src="https://www.animatedimages.org/data/media/1528/animated-stick-figure-image-0037.gif">
        </div>
    
        <div class="button">
         <button class="btn btn-warning" onclick=before();>
             Before
         </button>
         <button  class="btn btn-success" onclick=after();>
             After
         </button>
        </div>
      </div>
    
    </div>
<script src="script.js"></script>
