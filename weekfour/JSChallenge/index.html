<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Page</title>
    
    <!--bootstrap codes-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- Web page script -->
    <script defer src="script.js"></script>
</head>
<body>
    <header class="container">
        <div id="logo">
            <img src="logo.png" />
        </div>
        <!-- Navbar -->
        <div id="nav" class="col-5">
            <nav>
                <ul id="nav-item">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Collections</a></li>
                    <li><a href="">Category</a></li>
                </ul>
            </nav>
        </div>
        <div id="cart">
            <img src="cart.png" />
        </div>    
    </header>
<main>    
<!-- Social icons -->
    <div id="left">
        <ul class="left">
            <li><img src="facebook.png" alt="facebook logo"></li>
            <li><img src="instagram.png" alt="Instagram logo">
            </li>
            <li><img src="twitter.png" alt="twitter logo"></li>
            <li><img src="linkedin.png" alt="Linkedin logo"></li>
        </ul>
    </div>

<!-- Hero section -->
    <div class="content">
        <div class="leftSide">
        <div class="collection">
        <button onclick="changePic()"   href="">2022 Collections</button>
        </div>
    <div class="text">
        <h4>You should always<br>  feel pretty</h4>
        <br>
        <p>Clothes that are sure to heat up your winter.</p>
    </div>
    <div class="mini-buttons">
        <img class="arrow" id="arrow" src="back-arrow.png" onclick="changePic()">
        <img class="nextArrow"  id="nextArrow" src="next-arrow.png" onclick="changePic()">
        <div class="color">
        <input id="input" type="text">
        <button onclick="changeColor()">click</button>
        </div>
    </div>
    </div>
    <div class="rightSide">
    <div class="img-gallery">
        <img class="active" id="1" src="img.png" alt="woman wearing a wooly jumper">
        <img id="2" src="red.jpg" alt="woman in a red coat">
        <img id="3" src="HB.png" alt="woman in a white coat">
        <img id="4" src="snow.jpg" alt="woman in a colorful poncho">
    </div>
    </div>
</div>
</main>
</body>
</html>
